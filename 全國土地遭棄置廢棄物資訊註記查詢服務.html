<!DOCTYPE html>
<html lang="en">
<head>
  <title>土地遭棄置廢棄物資訊註記服務</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
  <script src="all.js"></script>
</head>
<body onload="loadCity()">
  <div class="container">
    <div style="background-color: whitesmoke;">
      <div class="row">
        <div class="text-center col-md-12">
          <h2 style="background-color: dodgerblue; font-family: 'SimSun', Times, cursive; color: mintcream;">
          全國土地遭棄置廢棄物統計查詢服務
          </h2>
        </div>
      </div>
    
    <form >
      <div class="row" >
        <div class="form-group col-12 col-md-6">
            <label for="selectCity" style="font-family: 'SimSun', Times, serif; font-weight: bolder; color: #333333;">縣市:</label>
            <select style="border-color: dodgerblue;" class="form-control " id="selectCity" name="selectCity" onchange="change_selectCity(this.value)">
              <option value="">請選擇縣市：</option>
            </select>
        </div>
          <div class="form-group col-12 col-md-6">
            <label for="selectTown" style="font-family: 'SimSun', Times, serif; font-weight: bolder; color: #333333;">鄉鎮:</label>
            <select style="border-color: dodgerblue;" class="form-control" id="selectTown" name="selectTown" onchange="change_selectTown(this.value)">
              <option value="">請選擇鄉鎮：</option>
            </select>
          </div>
          
       </div>
      </form> 
      
      <form >
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <label for="selectSection" style="font-family: 'SimSun', Times, serif; font-weight: bolder; color: #333333;">地段:</label>
            <select style="border-color: dodgerblue;" class="form-control" id="selectSection" name="selectSection" onchange="change_selectSection(this.value)">
              <option value="">請選擇地段：</option>
            </select>
          </div>
        <div class="form-group  col-12 col-md-3">
          <label for="inputNo1" style="font-family: 'SimSun', Times, serif; font-weight: bolder; color: #333333;">地號母號:</label>
          <INPUT style="border-color: dodgerblue;" TYPE="text"  maxlength="4" NAME="NUM1" id="inputNo1" VALUE=""  class="textfield form-control "  onblur="if(checkNum1(this)){toAddZero(this,4);}">
          </div>
        <div class="form-group  col-12 col-md-3">
          <label for="inputNo2" style="font-family: 'SimSun', Times, serif; font-weight: bolder; color: #333333;">地號子號:</label>
          <INPUT  style="border-color: dodgerblue;" TYPE="text"  NAME="NUM2" id="inputNo2" VALUE=""  class="textfield form-control "   onblur="if(checkNum2(this)){toAddZero(this,4);}">
      </div>
      </div>
    </form>

      

        <div class="row"> 
            <div class="col-12">
              <p id="tipPara" style="font-size: medium; font-family: 'SimSun', Times, serif;">提示:查1-1地號,請輸入00010001</p>
            </div>
		</div>
        
		<form >
			<div class="row" >
			  
				<div class="form-group col-12 col-md-3">
				  <button type="button" class="btn btn-success btn-block" id="btnQry" onclick="btn_query()">查詢</button>
				</div>
				<div class="form-group col-12 col-md-3">
				  <button type="button" class="btn btn-success btn-block" id="btnQry" onclick="btn_query2()">以縣市查詢</button>
				</div>
				<div class="form-group col-12 col-md-6">
				<button type="button" class="btn btn-danger btn-block" id="btnclr" onclick="btn_clr()">全部清除</button>
			   </div>
			 </div>
			</form> 

	</div>
        <!-- c3要顯示的地方 -->
        <div id="char"></div>
        <!-- 資料回傳要顯示的地方 -->
        <p id="demo"></p>
    </div>
      </body>
      </html>
